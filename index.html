<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src ="./js/app.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Silkscreen&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/c0a779179e.js" crossorigin="anonymous"></script>
    <link
        id="favicon"
        rel="icon"
        href="./css/alienfavicon2.png"
        type="image/png"
        size="32x32"
    >
</head>
<body class="container">
    <header class="navigationBar">
            <a class = "header" id="GameName">WORDLE</a>
            <nav id="buttons">
                <a class="fa-solid fa-music" id="music" ></a>
                <a class="fa-solid fa-circle-info" id="instructions"></a>
                    <div id="popup">woah</div>
                <a class="fa-solid fa-rocket" id="reset"></a>
            </nav>
    </header>
    <div id="results"></div>
    <div class="GameBoard">
        <div class="BoardRow" id="row0">
            <p class ="row0Tile" id="R0C0"></p>
            <p class ="row0Tile" id="R0C1"></p>
            <p class ="row0Tile" id="R0C2"></p>
            <p class ="row0Tile" id="R0C3"></p>
            <p class ="row0Tile" id="R0C4"></p>
        </div>
        <div class="BoardRow" id="row1">
            <div class ="row1Tile" id="R1C0"></div>
            <div class ="row1Tile" id="R1C1"></div>
            <div class ="row1Tile" id="R1C2"></div>
            <div class ="row1Tile" id="R1C3"></div>
            <div class ="row1Tile" id="R1C4"></div>
        </div>
        <div class="BoardRow" id="row2">
            <div class ="row2Tile" id="R2C0"></div>
            <div class ="row2Tile" id="R2C1"></div>
            <div class ="row2Tile" id="R2C2"></div>
            <div class ="row2Tile" id="R2C3"></div>
            <div class ="row2Tile" id="R2C4"></div>
        </div>
        <div class="BoardRow" id="row3">
            <div class ="row3Tile" id="R3C0"></div>
            <div class ="row3Tile" id="R3C1"></div>
            <div class ="row3Tile" id="R3C2"></div>
            <div class ="row3Tile" id="R3C3"></div>
            <div class ="row3Tile" id="R3C4"></div>
        </div>
        <div class="BoardRow" id="row4">
            <div class ="row4Tile" id="R4C0"></div>
            <div class ="row4Tile" id="R4C1"></div>
            <div class ="row4Tile" id="R4C2"></div>
            <div class ="row4Tile" id="R4C3"></div>
            <div class ="row4Tile" id="R4C4"></div>
        </div>
        <div class="BoardRow" id="row5">
            <div class ="row5Tile" id="R5C0"></div>
            <div class ="row5Tile" id="R5C1"></div>
            <div class ="row5Tile" id="R5C2"></div>
            <div class ="row5Tile" id="R5C3"></div>
            <div class ="row5Tile" id="R5C4"></div>
        </div>
    </div>

    <div class="KeyBoard">
        <div class="KBR">
            <p class="key" id ="q">Q</p>
            <p class="key" id ="w">W</p>
            <p class="key" id ="e">E</p>
            <p class="key" id ="r">R</p>
            <p class="key" id ="t">T</p>
            <p class="key" id ="y">Y</p>
            <p class="key" id ="u">U</p>
            <p class="key" id ="i">I</p>
            <p class="key" id ="o">O</p>
            <p class="key" id ="p">P</p>
        </div>
        <div class="KBR">
            <p class="key" id ="a">A</p>
            <p class="key" id ="s">S</p>
            <p class="key" id ="d">D</p>
            <p class="key" id ="f">F</p>
            <p class="key" id ="g">G</p>
            <p class="key" id ="h">H</p>
            <p class="key" id ="j">J</p>
            <p class="key" id ="k">K</p>
            <p class="key" id ="l">L</p>
        </div>
        <div class="KBR">
            <p class="enterKey" id ="enter">Enter</p>
            <p class="key" id ="z">Z</p>
            <p class="key" id ="x">X</p>
            <p class="key" id ="c">C</p>
            <p class="key" id ="v">V</p>
            <p class="key" id ="b">B</p>
            <p class="key" id ="n">N</p>
            <p class="key" id ="m">M</p>
            <p class="deleteKey" id ="delete">Delete</p>
        </div>

    </div>

</body>
</html>
